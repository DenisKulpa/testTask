<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>add new User</p>
<form action="#" th:action="@{/userLoginPasswordEdit}" method="post">
    <p>New login: <input type="text" name="login" th:value="${person.getName()}"/></p>
    <p>New password: <input type="text" name="password" th:value="${person.getPassword()}"/></p>
    <p><input type="hidden" name="id" th:value="${person.getId()}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
